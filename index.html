<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unifeed Blog</title>

        <!-- Fonts file -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
            rel="stylesheet"
        />

        <!-- Style file -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Navbar -->
                <nav class="navbar">
                    <div class="navbar-container">
                        <img
                            src="./images/Logo.svg"
                            alt="logo"
                            class="navbar-brand__img"
                        />

                        <ul class="navbar-list">
                            <li class="navbar-item">
                                <a href="#home" class="navbar-item__link"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar-item">
                                <a href="#features" class="navbar-item__link"
                                    >Features</a
                                >
                            </li>
                            <li class="navbar-item">
                                <a href="#pricing" class="navbar-item__link"
                                    >Pricing</a
                                >
                            </li>
                            <li class="navbar-item--btn">
                                <a
                                    href="subscribe"
                                    class="
                                        navbar-item__link
                                        navbar-item--btn__link
                                    "
                                    >Subscribe</a
                                >
                            </li>
                        </ul>
                    </div>

                    <img
                        class="navbar-toggle"
                        src="./images/Hamburger Menu.svg"
                        alt="toggle"
                    />
                </nav>

                <!-- Hero -->
                <div class="hero">
                    <div class="hero-image">
                        <img src="./images/Main Article Image.png" alt="main" />
                    </div>

                    <div class="hero-content">
                        <h1 class="hero-title">
                            Weekly Newsletter: Tweets for Higher Engagements
                        </h1>
                        <p class="hero-subtitle">
                            In this weekly newsletter, we will be covering ten
                            types of engaging tweets. This is the guide if
                            you're just starting out on Twitter.
                        </p>
                        <div class="hero-profile">
                            <img class="hero-profile__image" src="./images/User Avatar.png" alt="avatar" />
                            <div class="hero-profile-container">
                                <h4 class="hero-profile__name">
                                    Jessica Andrews
                                </h4>
                                <p class="hero-profile__jobtitle">
                                    Content Manager
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- JavaScript file -->
        <script src="./js/toggle.js"></script>
    </body>
</html>
